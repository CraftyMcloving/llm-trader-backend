services:
  - type: web
    name: ai-trade-advisor
    env: python
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: |
      uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: API_KEY
        sync: false
      - key: EXCHANGE
        value: kraken
      - key: QUOTE
        value: USD
      - key: TOP_N
        value: "30"
      - key: CACHE_TTL_SEC
        value: "1800"
